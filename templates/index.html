<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockSmith AI Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">LockSmith AI</div>
        <nav>
            <ul>
                <li><a href="/contact_for_password.html">Reset Your Password</a></li>
                <li><a href="/register">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Login to LockSmith AI</h1>
            
            <!-- Display error message if login fails -->
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
            
            <form action="/" method="post" class="form">
                <div class="form-group">
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required>
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn submit-btn" value="Sign In">
                </div>
            </form>
            <p>Don't have an account? <a href="/register" class="signup-link">Sign Up here</a></p>
        </div>
    </section>
    <footer>
        <p>Â© 2025 made for Uottahack 7</p>
    </footer>
</body>
</html>
